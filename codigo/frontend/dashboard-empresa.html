<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Empresa</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h2>Bem-vindo, Empresa!</h2>
  <h3>Cadastrar Vantagem</h3>
  <form id="cadastroVantagemForm">
    <label>Nome da Vantagem:</label><input type="text" id="nomeVantagem" required><br>
    <label>Descrição:</label><input type="text" id="descricao" required><br>
    <label>Foto (URL):</label><input type="text" id="foto" required><br>
    <label>Custo em Moedas:</label><input type="number" id="custo" required><br>
    <button type="submit">Cadastrar</button>
  </form>
  <div id="msg"></div>
  <a href="index.html" onclick="localStorage.clear()">Sair</a>
  <script src="js/empresa.js"></script>
</body>
</html>
