<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Professor - Moeda Estudantil</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h2>Cadastro de Professor</h2>
    <form id="cadastroForm">
      <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" id="nome" required>
      </div>
      
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" required>
      </div>
      
      <div class="form-group">
        <label for="cpf">CPF</label>
        <input type="text" id="cpf" required>
      </div>
      
      <div class="form-group">
        <label for="departamento">Departamento</label>
        <input type="text" id="departamento" required>
      </div>
      
      <div class="form-group">
        <label for="instituicao">Instituição</label>
        <select id="instituicao" required>
          <option value="">Selecione uma instituição</option>
          <option value="1">Universidade Teste</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="senha">Senha</label>
        <input type="password" id="senha" required>
      </div>
      
      <button type="submit">Cadastrar</button>
    </form>
    <div id="msg"></div>
    <div class="text-center mt-3">
      <a href="login.html">Já tem uma conta? Faça login</a>
    </div>
  </div>
  <script src="js/cadastro-professor.js"></script>
</body>
</html>
