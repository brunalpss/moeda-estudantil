<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Empresa</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h2>Cadastro de Empresa</h2>
  <form id="cadastroEmpresaForm">
    <label>Nome da Empresa:</label><input type="text" id="nome" required><br>
    <label>Email:</label><input type="email" id="email" required><br>
    <label>Senha:</label><input type="password" id="senha" required><br>
    <button type="submit">Cadastrar</button>
  </form>
  <div id="msg"></div>
  <script src="js/cadastro-empresa.js"></script>
</body>
</html>
