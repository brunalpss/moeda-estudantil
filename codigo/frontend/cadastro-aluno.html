<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Aluno</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h2>Cadastro de Aluno</h2>
  <form id="cadastroForm">
    <label>Nome:</label><input type="text" id="nome" required><br>
    <label>Email:</label><input type="email" id="email" required><br>
    <label>CPF:</label><input type="text" id="cpf" required><br>
    <label>RG:</label><input type="text" id="rg" required><br>
    <label>Instituição:</label><input type="text" id="instituicao" required><br>
    <label>Curso:</label><input type="text" id="curso" required><br>
    <label>Senha:</label><input type="password" id="senha" required><br>
    <button type="submit">Cadastrar</button>
  </form>
  <div id="msg"></div>
  <script src="js/cadastro-aluno.js"></script>
</body>
</html>
